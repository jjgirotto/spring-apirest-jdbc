spring.application.name=demo-park-api

#LOCALE
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR

#DB
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/demo_park?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=developer
spring.datasource.password=123456

#JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

#SPRINGDOC OPENAPI e SWAGGER
springdoc.swagger-ui.path=/docs-park.html
springdoc.api-docs.path=/docs-park
springdoc.packagesToScan=com.juliana.demo_park_api.web.controller

# MESSAGES i18n
spring.messages.basename=messages
spring.messages.encoding=UTF-8